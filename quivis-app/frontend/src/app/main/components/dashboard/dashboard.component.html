    <div class="col-12 xl:col-9">
        <div class="surface-card py-3 px-4 shadow-1 border-round-md">
            <div class="mb-4">
                <h6 class="text-600 text-600">Top Products</h6>
            </div>
            <div id="order-tabs-container" class="flex justify-content-start">
                <div
                    class="order-tab cursor-pointer py-2 px-4 border-round-sm mr-4"
                    [ngClass]="{ 'order-tab-active': activeOrders === 0 }"
                    (click)="changeDataset($event); orders.refresh()"
                    data-label="New Sales"
                    data-index="0"
                    data-stroke="#00acac"
                >
                    <h6 class="mb-1 text-color">Current Week</h6>
                    <h3 
                        class="m-0"
                    >
                        $455.55
                    </h3>
                </div>
                <div
                    class="order-tab cursor-pointer py-2 px-4 border-round-sm"
                    [ngClass]="{ 'order-tab-active': activeOrders === 1 }"
                    (click)="changeDataset($event); orders.refresh()"
                    data-label="Previous Sales"
                    data-index="1"
                    data-stroke="#2f8ee5"
                >
                    <h6 class="text-600 mb-1 text-color">Previous Week</h6>
                    <h3
                        class="text-700"
                        class="m-0"
                        [ngClass]="{ 'text-primary': activeOrders === 1 }"
                    >
                        $244.40
                    </h3>
                </div>
            </div>
            <div class="overview-chart">
                <p-chart
                    #orders
                    type="line"
                    [data]="ordersChart"
                    [options]="ordersOptions"
                    [responsive]="true"
                ></p-chart>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-12 xl:col-3">
        <div class="grid">

                                'traffic-tab-active text-white': activeTraffic === 0

                                changeTrafficset($event);
                                traffic.refresh();
                                activeTraffic = 0
                            "
                            data-label="New Sales"
                            data-index="0"

                            [ngClass]="{
                                'traffic-tab-active text-white': activeTraffic === 1
                            }"
                            (click)="

                                traffic.refresh();
                                activeTraffic = 1

    <div class="col-12 xl:col-8">
        <div class="surface-card py-3 px-4 shadow-1 border-round-md h-full">
            <div
                class="mb-2 pb-1 flex justify-content-between align-items-center"
            >
                <h6 class="text-600">Recent Sales</h6>
                <p-dropdown
                    [options]="orderWeek"
                    [(ngModel)]="selectedOrderWeek"
                    optionLabel="name"
                    (onChange)="recentSales($event)"
                    styleClass="dashbard-demo-dropdown"
                    [ngStyle]="{ 'min-width': '8rem' }"
                ></p-dropdown>
            </div>

            <p>Your sales activity over time.</p>

            <p-table
                [value]="products"
                [paginator]="true"
                [rows]="5"
                styleClass="p-datatable-customers"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">
                            ID
                            <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="category">
                            Category
                            <p-sortIcon field="category"></p-sortIcon>
                        </th>
                        <th pSortableColumn="price">
                            Price
                            <p-sortIcon field="price"></p-sortIcon>
                        </th>
                        <th pSortableColumn="inventoryStatus">
                            Status
                            <p-sortIcon field="inventoryStatus"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="min-width: 7rem">
                            <span class="p-column-title">Id</span>
                            {{ product.id }}
                        </td>
                        <td style="min-width: 12rem">
                            <span class="p-column-title">Category</span>
                            {{ product.category }}
                        </td>
                        <td style="min-width: 12rem">
                            <span class="p-column-title">Price</span>
                            {{ product.price | currency : "USD" }}
                        </td>
                        <td style="min-width: 12rem">
                            <span class="p-column-title">Status</span>
                            <span
                                [class]="
                                    'product-badge status-' +
                                    product.inventoryStatus.toLowerCase()
                                "
                                >{{ product.inventoryStatus }}</span
                            >
                        </td>
                        <td style="text-align: center" style="min-width: 8rem">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-search"
                            ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
